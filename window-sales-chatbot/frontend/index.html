<!DOCTYPE html>
<html>
<head>
    <title>Chatbot - Okna i Drzwi</title>
</head>
<body>
    <h1>Chatbot - Okna i Drzwi</h1>
    
    <div id="messages">
        <p><b>Bot:</b> Cześć! W czym mogę pomóc?</p>
    </div>
    
    <input type="text" id="input" placeholder="Napisz wiadomość...">
    <button onclick="send()">Wyślij</button>

    <script>
        function send() {
            //1. Get text from input field
            var input = document.getElementById("input");
            var text = input.value;
            
            //2. Check if not empty
            if (text == "") {
                alert("Wpisz coś!");
                return;
            }
            
            //3. Add user message to screen
            var messages = document.getElementById("messages");
            messages.innerHTML += "<p><b>Ty:</b> " + text + "</p>";
            
            //4. Clear input field
            input.value = "";
            
            //5. Send to API and show response
            fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({text: text})
            })
            .then(response => response.json())
            .then(data => {
                messages.innerHTML += "<p><b>Bot:</b> " + data.bot + "</p>";
            });
        }
    </script>
</body>
</html>
