<!DOCTYPE html>
<html>
<head>
    <title>WAFAM Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: #f9f9f9;
        }
        #messages a {
            color: #0066cc;
            text-decoration: underline;
        }
        #messages a:hover {
            color: #004499;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #micButton {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        #micButton:hover {
            background: #45a049;
        }
        #micButton.recording {
            background: #f44336;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .bot-message {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
        }
        .user-message {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            text-align: right;
        }
        .button-row {
            display: flex;
            gap: 10px;
        }
        #status {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        .mic-info {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>WAFAM - Asystent Klienta</h1>
    
    <div class="mic-info" id="micInfo" style="display: none;">
         Mikrofon dziaa najlepiej w przegldarce Chrome lub Edge.
    </div>
    
    <div id="messages">
        <div class="bot-message"><b>Bot:</b> Cze! Jestem asystentem firmy WAFAM. W czym mog pom贸c?</div>
    </div>
    
    <div class="input-container">
        <input type="text" id="input" placeholder="Napisz wiadomo lub kliknij mikrofon...">
        <button id="micButton" onclick="toggleMic()"></button>
    </div>
    
    <div class="button-row">
        <button onclick="send()">Wylij</button>
        <button onclick="clearChat()">Nowa rozmowa</button>
    </div>
    
    <div id="status"></div>

    <script>
        var sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
        var recognition = null;
        var isRecording = false;
        
        // Sprawd藕 czy przegldarka obsuguje rozpoznawanie mowy
        var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'pl-PL';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onresult = function(event) {
                var text = event.results[0][0].transcript;
                document.getElementById('input').value = text;
                document.getElementById('status').innerText = 'Rozpoznano: "' + text + '"';
                stopRecording();
                
                // Automatyczne wysyanie po rozpoznaniu
                setTimeout(function() {
                    send();
                }, 500);
            };
            
            recognition.onerror = function(event) {
                var errorMessage = 'Bd rozpoznawania mowy: ';
                switch(event.error) {
                    case 'no-speech':
                        errorMessage += 'Nie wykryto mowy. Spr贸buj ponownie.';
                        break;
                    case 'audio-capture':
                        errorMessage += 'Nie znaleziono mikrofonu.';
                        break;
                    case 'not-allowed':
                        errorMessage += 'Dostp do mikrofonu zosta zablokowany. Zezw贸l na dostp w ustawieniach przegldarki.';
                        break;
                    default:
                        errorMessage += event.error;
                }
                document.getElementById('status').innerText = errorMessage;
                stopRecording();
            };
            
            recognition.onend = function() {
                stopRecording();
            };
        } else {
            document.getElementById('micButton').style.display = 'none';
            document.getElementById('micInfo').style.display = 'block';
            document.getElementById('micInfo').innerText = '锔 Twoja przegldarka nie obsuguje rozpoznawania mowy. U偶yj Chrome lub Edge.';
        }
        
        function toggleMic() {
            if (!recognition) {
                alert('Twoja przegldarka nie obsuguje rozpoznawania mowy. U偶yj Chrome lub Edge.');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
                stopRecording();
            } else {
                try {
                    recognition.start();
                    startRecording();
                } catch(e) {
                    document.getElementById('status').innerText = 'Bd: ' + e.message;
                }
            }
        }
        
        function startRecording() {
            isRecording = true;
            document.getElementById('micButton').classList.add('recording');
            document.getElementById('status').innerText = ' Sucham... M贸w teraz!';
        }
        
        function stopRecording() {
            isRecording = false;
            document.getElementById('micButton').classList.remove('recording');
        }
        
        function convertLinks(text) {
            var regex = /\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g;
            return text.replace(regex, '<a href="$2" target="_blank">$1</a>');
        }
        
        function send() {
            var input = document.getElementById("input");
            var text = input.value.trim();
            
            if (text == "") {
                return;
            }
            
            var messages = document.getElementById("messages");
            messages.innerHTML += '<div class="user-message"><b>Ty:</b> ' + text + '</div>';
            
            input.value = "";
            document.getElementById('status').innerText = 'Przetwarzam...';
            
            fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    text: text,
                    session_id: sessionId
                })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                var botResponse = convertLinks(data.bot);
                messages.innerHTML += '<div class="bot-message"><b>Bot:</b> ' + botResponse + '</div>';
                messages.scrollTop = messages.scrollHeight;
                document.getElementById('status').innerText = '';
            })
            .catch(function(error) {
                document.getElementById('status').innerText = 'Bd poczenia z serwerem.';
            });
        }
        
        function clearChat() {
            fetch("http://127.0.0.1:8000/clear?session_id=" + sessionId, {
                method: "POST"
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                document.getElementById("messages").innerHTML = '<div class="bot-message"><b>Bot:</b> Cze! Jestem asystentem firmy WAFAM. W czym mog pom贸c?</div>';
                sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
                document.getElementById('status').innerText = '';
            });
        }
        
        document.getElementById("input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                send();
            }
        });
    </script>
</body>
</html>
