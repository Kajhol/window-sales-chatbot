<!DOCTYPE html>
<html>
<head>
    <title>Chatbot - Okna i Drzwi</title>
</head>
<body>
    <h1>Chatbot - Okna i Drzwi</h1>
    
    <div id="wiadomosci">
        <p><b>Bot:</b> Cześć! W czym mogę pomóc?</p>
    </div>
    
    <input type="text" id="pole" placeholder="Napisz wiadomość...">
    <button onclick="wyslij()">Wyślij</button>

    <script>
        function wyslij() {
            //Pobierz tekst z pola
            var pole = document.getElementById("pole");
            var tekst = pole.value;
            
            //Sprawdź czy nie jest puste
            if (tekst == "") {
                alert("Wpisz coś!");
                return;
            }
            
            //Dodaj wiadomość użytkownika do ekranu
            var wiadomosci = document.getElementById("wiadomosci");
            wiadomosci.innerHTML += "<p><b>Ty:</b> " + tekst + "</p>";
            
            //Wyczyść pole
            pole.value = "";
            
            //Wyślij do API i pokaż odpowiedź
            fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({tekst: tekst})
            })
            .then(response => response.json())
            .then(data => {
                wiadomosci.innerHTML += "<p><b>Bot:</b> " + data.bot + "</p>";
            });
        }
    </script>
</body>
</html>
